{% extends "base.html" %}

{% block title %}登入{% endblock %}
{% block h1 %}歡迎光臨，請輸入帳號密碼{% endblock %}

{% block content %}
<!-- The onsubmit attribute specifies a JavaScript function to be executed when the form is submitted. In this case, it calls
the validateForm() function. -->
  <form action="{{ url_for('signin') }}" method="post" >  
    <!-- onsubmit="return validateForm()" -->
    <div class="form-group">
      <label for="username">帳號</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">同意條款</label>
    </div>
    <div class="form-group">
      <button type="submit">登入</button>
    </div>
  </form>
{% endblock %}
